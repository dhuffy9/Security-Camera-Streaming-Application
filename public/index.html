<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebSocket Video Echo</title>
    <style>
      video { width: 320px; height: 240px; margin: 10px; border: 1px solid black; }
    </style>
  </head>
  <body>
    <h1>WebSocket Video Echo</h1>
    <p>Local Webcam (captured):</p>
    <video id="localVideo" autoplay muted></video>
    <p>Stream from Server (echoed):</p>
    <video id="serverVideo" autoplay controls></video>
    
    <script src="script.js"></script>
  </body>
</html>
